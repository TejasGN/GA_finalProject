  <body>
    <div id="root"></div>
    <script>
      window.addEventListener('load', function() {
        const abtTxt = document.querySelector('.line2 b');
        var numCountFlag = true;
        setTimeout(() => {
            abtTxt.classList.add('show');
        }, 450);
        document.addEventListener('scroll', () => {
          if(window.scrollY >= 255 && numCountFlag){
            $(".count").each(function () {
                var count = $(this);
                var countTo = count.attr("data-count");
                $({ countNum: count.text() }).animate(
                    {
                        countNum: countTo
                    },
                    {
                        duration: 1900,
                        easing: "linear",
                        step: function () {
                            count.text(Math.floor(this.countNum));
                        },
                        complete: function () {
                            count.text(this.countNum);
                        }
                    }
                );
            });
            numCountFlag = false;
          }
        });
            
        const swiper = new Swiper('.swiper', {
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            loop: true,
            autoplay: {
                delay: 4000,
            },
            pagination: {
                el: '.swiper-pagination',
                type: 'bullets',
            }
        });

        document.querySelector('.abt-lnk').addEventListener('click', function() {
            if(window.innerWidth > 800){
                window.scrollTo(0, 400);
            }
            else{
                window.scrollTo(0, 648);
            }
        });
        document.querySelector('.skl-lnk').addEventListener('click', function() {
            if(window.innerWidth > 800){
                window.scrollTo(0, 1220);
            }
            else{
                window.scrollTo(0, 1831);
            }
        });
        document.querySelector('.prj-lnk').addEventListener('click', function() {
            if(window.innerWidth > 800){
                window.scrollTo(0, 2120);
            }
            else{
                window.scrollTo(0, 2747);
            }
        });
        document.querySelector('.cntct-lnk').addEventListener('click', function() {
            if(window.innerWidth > 1200){
                window.scrollTo(0, 3622);
            }
            else if(window.innerWidth < 1200 && window.innerWidth > 800){
                window.scrollTo(0, 4324);
            }
            else{
                window.scrollTo(0, 4797);
            }
        });
        document.querySelector('.to-resume').addEventListener('click', function() {
            if(window.innerWidth > 800){
                window.scrollTo(0, 1600);
            }
            else{
                window.scrollTo(0, 2183);
            }
        });
        console.log("I know you would check this :) Connect? -> mailto: nashikkar.tejas@gmail.com");
      });
    </script>
